<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoosterBeacon</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">🔔</span>
        <span class="logo-text">BoosterBeacon</span>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- User Authentication Section -->
    <section class="auth-section" id="auth-section">
      <div class="auth-content">
        <h3>Sign in to BoosterBeacon</h3>
        <p>Access your watch lists and get personalized alerts</p>
        <button class="btn btn-primary" id="sign-in-btn">Sign In</button>
        <button class="btn btn-secondary" id="create-account-btn">Create Account</button>
      </div>
    </section>

    <!-- Main Content (shown when authenticated) -->
    <main class="main-content" id="main-content" style="display: none;">
      <!-- Quick Stats -->
      <section class="stats-section">
        <div class="stat-item">
          <span class="stat-number" id="active-watches">0</span>
          <span class="stat-label">Active Watches</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="recent-alerts">0</span>
          <span class="stat-label">Recent Alerts</span>
        </div>
      </section>

      <!-- Current Page Info -->
      <section class="page-info" id="page-info">
        <div class="page-status">
          <span class="page-icon">🏪</span>
          <div class="page-details">
            <span class="page-retailer" id="current-retailer">Unknown Site</span>
            <span class="page-status-text" id="page-status-text">Not supported</span>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="actions-section">
        <button class="action-btn" id="sync-data-btn">
          <span class="action-icon">🔄</span>
          <span class="action-text">Sync Data</span>
        </button>
        <button class="action-btn" id="view-alerts-btn">
          <span class="action-icon">📬</span>
          <span class="action-text">View Alerts</span>
        </button>
        <button class="action-btn" id="manage-watches-btn">
          <span class="action-icon">👁️</span>
          <span class="action-text">Manage Watches</span>
        </button>
      </section>

      <!-- Recent Alerts -->
      <section class="recent-alerts" id="recent-alerts-section">
        <h4>Recent Alerts</h4>
        <div class="alerts-list" id="alerts-list">
          <div class="no-alerts">
            <span class="no-alerts-icon">📭</span>
            <span class="no-alerts-text">No recent alerts</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Settings Section -->
    <section class="settings-section" id="settings-section" style="display: none;">
      <div class="settings-header">
        <button class="back-btn" id="back-to-main">←</button>
        <h3>Settings</h3>
      </div>
      
      <div class="settings-content">
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="notifications-enabled" checked>
            <span class="checkmark"></span>
            Enable Notifications
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="auto-fill-enabled" checked>
            <span class="checkmark"></span>
            Auto-fill Checkout Forms
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="quick-actions-enabled" checked>
            <span class="checkmark"></span>
            Show Quick Actions
          </label>
        </div>
        
        <div class="setting-group">
          <h5>Supported Retailers</h5>
          <div class="retailer-settings">
            <label class="setting-label">
              <input type="checkbox" id="bestbuy-enabled" checked>
              <span class="checkmark"></span>
              Best Buy
            </label>
            <label class="setting-label">
              <input type="checkbox" id="walmart-enabled" checked>
              <span class="checkmark"></span>
              Walmart
            </label>
            <label class="setting-label">
              <input type="checkbox" id="costco-enabled" checked>
              <span class="checkmark"></span>
              Costco
            </label>
            <label class="setting-label">
              <input type="checkbox" id="samsclub-enabled" checked>
              <span class="checkmark"></span>
              Sam's Club
            </label>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <button class="footer-btn" id="settings-btn">
        <span class="footer-icon">⚙️</span>
      </button>
      <button class="footer-btn" id="help-btn">
        <span class="footer-icon">❓</span>
      </button>
      <button class="footer-btn" id="open-app-btn">
        <span class="footer-icon">🚀</span>
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
